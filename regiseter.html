<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/FontAwesome6/cdnjs.cloudflare.com_ajax_libs_font-awesome_6.4.0_css_all.min.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="css/login.css">
    <title> ثبت نام | اسنوا</title>
</head>
<body class="w-full h-screen flex items-center justify-center bg-blue-gray">

    <div class="flex justify-center w-45 h-85% bg-white-color rounded-3xl" id="login-container">
        <div class="w-80% h-90% flex flex-col justify-between mt-6" id="login-content">
            <div class="w-17 flex items-center justify-center mt-16 mr-auto mb-8 ml-auto" id="login-logo">
                <a href="index.html">
                    <img class="w-full" src="images/logo/logo-type.svg" alt="فروشگاه لوازم خانگی اسنوا" title="فروشگاه لوازم خانگی اسنوا" id="login-logo__img">
                </a>
            </div>
            <div class="login-header flex text-4xl text-[#373737] font-semibold ">
                <h1 id="login-header__text">ثبت نام</h1>
                <span class="px-1">|</span>
                <a href="#">ورود</a>
            </div>
            <div class="w-full my-8" id="form-field">
                <input class="w-full border-none h-10 font-body text-[#545454] text-2xl px-2 pt-4 pb-8 border-b border-[#555] placeholder:opacity-80 placeholder:text-2xl" type="text" placeholder="نام کاربری">
            </div>
            <div class="w-full my-8" id="form-field">
                <input class="w-full border-none h-10 font-body text-[#545454] text-2xl px-2 pt-4 pb-8 border-b border-[#555] placeholder:opacity-80 placeholder:text-2xl" type="number" placeholder="شماره موبایل">
            </div>
            <div class="w-full my-8" id="form-field">
                <input class="w-full border-none h-10 font-body text-[#545454] text-2xl px-2 pt-4 pb-8 border-b border-[#555] placeholder:opacity-80 placeholder:text-2xl" type="email" placeholder="ایمیل">
            </div>
            <div class="w-full my-8" id="form-field">
                <input class="w-full border-none h-10 font-body text-[#545454] text-2xl px-2 pt-4 pb-8 border-b-2 border-[#555] placeholder:opacity-80 placeholder:text-2xl" type="password" placeholder="گذرواژه خود را وارد کنید" >
            </div>
            <div class="w-full" id="buttons-container">
                <button class="w-full h-24 border-none bg-blue-color rounded-md text-white-color font-body text-3xl" id="login-btn">ادامه</button>
            </div>
            <div class="text-center text-xl font-bold text-[#555] pt-3" id="login-footer">
                <p class="login-footer__text">با ورود و یا ثبت نام در اسنوا شما شرایط و قوانین استفاده از سرویس های سایت اسنوا و قوانین حریم خصوصی ان را می پذیرید.</p>
            </div>
        </div>
    </div>

</body>
</html>
